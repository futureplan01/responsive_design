<!DOCTYPE html>
<html> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head> 
    <body>
        <div class = "container">
            <div class ="carousel_container">
                <div class="img_div">
                    <img src="img/slide1_copylarge.png">
                </div>
                <div class="img_div">
                    <img src="img/slide1_copylarge.png">
                </div>
                <div class="img_div">
                    <img src="img/slide1_copylarge.png">
                </div>
            </div>
            <div class="carousel">
                <button class="carousel_button right_nav">
                    <img src="img/right_arrow.png" onclick>
                </button>
                <div class="carousel_container">
                    <ul class="carousel_content"> 
                        <li class="carousel_slide current_slide">
                            <img class="carousel_image" src="img/slide1_copylarge.png" alt="Slide one">
                        </li>
                        <li class="carousel_slide no_display">
                            <img class="carousel_image"src="https://img.grouponcdn.com/deal/dfwpvKGQkhU2vbq92buD/gu-2048x1229.jpg/v1/c700x420.jpg" alt="Slide two">
                        </li>
                        <li class="carousel_slide no_display">
                            <img class="carousel_image"src="https://cdn.getyourguide.com/img/tour_img-2069062-146.jpg" alt="Slide three">
                        </li>
                    </ul>
                </div>
                <button class="carousel_button left_nav">
                    <img src="img/left_arrow.png" onclick>
                </button>
            </div>
            <div class = "video">
                <video id = "autoplay" width="500" height= "300" muted autoplay loop> 
                    <source src ="img/Barclays EdTech.mp4" type="video/mp4"> 
                </video>
            </div>   

        </div>
        <script type="text/javascript" src="js/carousel.js"></script>
    </body>  
</html>
